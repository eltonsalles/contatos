<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contatos</title>
  <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1 class="logo">ACME</h1>
    <div class="input-search">
      <i class="input-search__icon fas fa-search"></i>
      <input class="input-search__field" id="search" type="search" placeholder="Pesquisar contatos">
    </div>
    <article class="card">
      <figure class="card-img">
        <img class="card-img__user" src="https://randomuser.me/api/portraits/men/49.jpg" alt="Foto do contato">
      </figure>
      <section class="card-details">
        <p class="card-details__text card-details__text--detach">Fulano de Tal</p>
        <p class="card-details__text"><i class="card-details__icon far fa-envelope"></i> fulano.tal@exemplo.com</p>
        <p class="card-details__text"><i class="card-details__icon fas fa-mobile"></i> (11) 1234-5678</p>
        <p class="card-details__text"><i class="card-details__icon fas fa-phone"></i> (11) 1234-5678</p>
      </section>
    </article>
    <article class="card">
      <figure class="card-img">
        <img class="card-img__user" src="https://randomuser.me/api/portraits/men/49.jpg" alt="Foto do contato">
      </figure>
      <section class="card-details">
        <p class="card-details__text card-details__text--detach">Fulano de Tal</p>
        <p class="card-details__text"><i class="card-details__icon far fa-envelope"></i> fulano.tal@exemplo.com</p>
        <p class="card-details__text"><i class="card-details__icon fas fa-mobile"></i> (11) 1234-5678</p>
        <p class="card-details__text"><i class="card-details__icon fas fa-phone"></i> (11) 1234-5678</p>
      </section>
    </article>
    <article class="card">
      <figure class="card-img">
        <img class="card-img__user" src="https://randomuser.me/api/portraits/men/49.jpg" alt="Foto do contato">
      </figure>
      <section class="card-details">
        <p class="card-details__text card-details__text--detach">Fulano de Tal</p>
        <p class="card-details__text"><i class="card-details__icon far fa-envelope"></i> fulano.tal@exemplo.com</p>
        <p class="card-details__text"><i class="card-details__icon fas fa-mobile"></i> (11) 1234-5678</p>
        <p class="card-details__text"><i class="card-details__icon fas fa-phone"></i> (11) 1234-5678</p>
      </section>
    </article>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
